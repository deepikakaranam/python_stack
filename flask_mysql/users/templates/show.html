<html>
    <head>
        <title>users assignment</title>
    </head>
    <body>
            {% for x in show %}
            <h1>User{{x['id']}}</h1>
                <p>Full Name:{{x['first_name']}} {{x['last_name']}}</p>
                <p>email:{{x['email']}}</p>
                <p>created_at{{x['created_at']}}</p>
                <p>updated_at{{x['updated_at']}}</p>
                
                <a href="/{{x['id']}}/edit" class="btn btn-default">EDIT</a>
                <a href="/{{x['id']}}/delete" class="btn btn-default">DELETE</a>
                <a href="/" class="btn btn-default">Go Back</a>
            {% endfor %}
                
        
    </body>
</html>

<html>
    <head>
        <title>Blogs page</title>
    </head>
    <body>
        <h1>Create a New Blog</h1>
        <form action="/create/" methods="post">
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="blog_name" placeholder="Name of blog">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="first_name" placeholder="Created by">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                
            </div>
        </form>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="/dashboard" class="btn btn-default">Back</a>
    <a href="/logout" class="btn btn-default">logout</a>
    <h1>Edit Your Job Posting</h1>
    <form action="/{{jobs.id}}/update/" method = 'post'>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exampleFormControlInput1">Title</label>
                <input type="text" class="form-control" name="title" id="exampleFormControlInput1" 
                 value="{{jobs.title}}">

            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exampleFormControlInput1">LOCATION</label>
                <input type="text" class="form-control" name="location" id="exampleFormControlInput1"  
                value="{{jobs.location}}">

            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" name="description" value="{{jobs.description}}" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>

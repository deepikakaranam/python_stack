<html>
    <head>
       <title>Great Number Game</title>
    </head>
    <body>
        <h1>random number is{{session['random_num']}}, guess number is{{session['guess']}},Result is{{session['result']}}</h1>
        <h1>Game</h1>
        <h3>Guess</h3>
        <form action='/guessnum' method='post'>
        
           <input type='text' name='guess'>
           
           <input type='submit' value='submit'>
       </form> 
        {% if result=="Too Low" %}
            <div>Success</div>
            <form action='/guessnum' method='post'>
        
                <input type='text' name='guess'>
               
               <input type='submit' value='submit'>
           </form>
        {% elif result=="Too high" %}  
            <div>HaHaHa</div>  
            <form action='/guessnum' method='post'>
        
                <input type='text' name='guess'>
               
               <input type='submit' value='submit'>
           </form>
        {% elif result=="correct" %}
            <div>correct</div>
        {% endif %}
      
    </body>
</html>
